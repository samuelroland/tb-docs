<text
   x="-0.10615385"
   y="12.484872"
   id="text4"><tspan
     class="fa0"
     id="tspan1" /><tspan
     id="tspan2" /><tspan
     class="fc0"
     id="tspan3">exo </tspan><tspan
     id="tspan4">Pipe implementation in our custom shell
</tspan></text>
<text
   x="-0.10615385"
   y="42.484871"
   id="text5"><tspan
     id="tspan5">A pipe in system programming is a way to forward the standard output
</tspan></text>
<text
   x="-0.10615385"
   y="72.484871"
   id="text6"><tspan
     id="tspan6">of a program to the standard input of another one.
</tspan></text>
<text
   x="-0.10615385"
   y="132.48488"
   id="text7"><tspan
     id="tspan7">When running this command in our custom shell using this symbol `|`,
</tspan></text>
<text
   x="-0.10615385"
   y="162.48488"
   id="text8"><tspan
     id="tspan8">we want the output of `echo` to be used as the input of `toupper`
</tspan></text>
<text
   x="-0.10615385"
   y="192.48488"
   id="text9"><tspan
     id="tspan9">which is just going to print the text in uppercase.
</tspan></text>
<text
   x="-0.10615385"
   y="222.48488"
   id="text10"><tspan
     id="tspan10">```sh
</tspan></text>
<text
   x="-0.10615385"
   y="252.48486"
   id="text11"><tspan
     id="tspan11">echo hello | toupper
</tspan></text>
<text
   x="-0.10615385"
   y="282.48486"
   id="text12"><tspan
     id="tspan12">```
</tspan></text>
<text
   x="-0.10615385"
   y="342.48486"
   id="text14"><tspan
     class="fc0"
     id="tspan13">check </tspan><tspan
     id="tspan14">Output sent through a pipe reaches `toupper`
</tspan></text>
<text
   x="-0.10615385"
   y="372.48486"
   id="text16"><tspan
     class="fc0"
     id="tspan15">run </tspan><tspan
     id="tspan16">./st
</tspan></text>
<text
   x="-0.10615385"
   y="402.48486"
   id="text19"><tspan
     class="fc0"
     id="tspan17">skip </tspan><tspan
     class="fc1"
     id="tspan18">.until </tspan><tspan
     id="tspan19">SO3: starting the initial process (shell)
</tspan></text>
<text
   x="-0.10615385"
   y="432.48486"
   id="text22"><tspan
     class="fc0"
     id="tspan20">see </tspan><tspan
     class="fc1"
     id="tspan21">.timeout </tspan><tspan
     id="tspan22">2s so3%
</tspan></text>
<text
   x="-0.10615385"
   y="462.48486"
   id="text24"><tspan
     class="fc0"
     id="tspan23">type </tspan><tspan
     id="tspan24">echo hello | toupper
</tspan></text>

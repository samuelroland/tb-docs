<svg width="720px" height="200px" xmlns="http://www.w3.org/2000/svg">
  <style>
    .fg { fill: #000000 }
    .bg { background: #000000 }
    .fg-rgb-20A8C3 { fill: #20A8C3 }
    .container {
      padding: 0 10px;
      line-height: 18px;
    }
    .bold { font-weight: bold; }
    tspan {
      font: 14px SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
      white-space: pre;
      line-height: 18px;
    }
  </style>

  <text xml:space="preserve" class="container fg">
    <tspan x="10px" y="28px"><tspan class="fg-rgb-20A8C3 bold">exo</tspan><tspan> Salue-moi</tspan>
</tspan>
    <tspan x="10px" y="46px"><tspan>Un petit programme qui te salue avec ton nom complet.</tspan>
</tspan>
    <tspan x="10px" y="64px">
</tspan>
    <tspan x="10px" y="82px"><tspan class="fg-rgb-20A8C3 bold">check</tspan><tspan> Il est possible d'être salué avec son nom complet</tspan>
</tspan>
    <tspan x="10px" y="100px"><tspan class="fg-rgb-20A8C3 bold">see</tspan><tspan> Quel est ton prénom ?</tspan>
</tspan>
    <tspan x="10px" y="118px"><tspan class="fg-rgb-20A8C3 bold">type</tspan><tspan> John</tspan>
</tspan>
    <tspan x="10px" y="136px"><tspan class="fg-rgb-20A8C3 bold">see</tspan><tspan> Salut John, quel est ton nom de famille ?</tspan>
</tspan>
    <tspan x="10px" y="154px"><tspan class="fg-rgb-20A8C3 bold">type</tspan><tspan> Doe</tspan>
</tspan>
    <tspan x="10px" y="172px"><tspan class="fg-rgb-20A8C3 bold">see</tspan><tspan> Passe une belle journée John Doe !</tspan>
</tspan>
    <tspan x="10px" y="190px"><tspan class="fg-rgb-20A8C3 bold">exit</tspan><tspan> 0</tspan>
</tspan>
  </text>

</svg>
